name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: my_project_app
  IMAGE_TAG: latest
  REGISTRY: docker.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t $REGISTRY/wertyhan/$IMAGE_NAME:$IMAGE_TAG .

      - name: ğŸ“¤ Push Docker image
        run: |
          docker push $REGISTRY/wertyhan/$IMAGE_NAME:$IMAGE_TAG

      - name: ğŸ“‚ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: ğŸ“¦ Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
